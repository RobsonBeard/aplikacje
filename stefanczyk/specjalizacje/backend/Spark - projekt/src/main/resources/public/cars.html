<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="carsScript.js" defer></script>
</head>
<body>
<h2 class="header">edit / update page - projekt cz. 1b</h2>
<div class="navigation">
    <a href="/index.html">index</a>
    <a class="currentsite">edit/update cars</a>
</div>
<hr>
<dialog id="dialog">
    <div class="input-container">
        <input type="text" name="model" id="model" maxlength="15" value="model">
        <select name="year" id="year">
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
        </select>
    </div>
    <div class="button-container">
        <button class="button" id="update-dialog-button">update</button>
        <button class="button" id="close-dialog">cancel</button>
    </div>
</dialog>
<div class="data-list" id="data-list"></div>
</body>
</html>
