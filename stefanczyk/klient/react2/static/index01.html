		class Square3 extends React.Component {
			constructor() {
				super()
				this.state = { a: 1, b: 2, c: 3 };
			}
			render() {
				return (
					<div className="square">
						<p>a = {this.state.a} </p>
						<p>b = {this.state.b} </p>
						<p>c = {this.state.c} </p>
					</div>

				)
			}
		}

		class List extends React.Component {
			render() {
				let testArray = []
				for (let i = 0; i < 3; i++) {
					testArray.push(<Square3 key={i} />)
				}

				return (
					<div className="container1">
						{testArray}
					</div>
				)
			}

		}

		ReactDOM.render(
			<>
				<List />
			</>
			,
