<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="body">
	<h1 class="naglowek">cw 01: React forms - simple </h1>
	<div id="react-app"></div>

	<script type="text/babel">

		// this.setState tak jakby wywołuje jeszcze raz render

		class MyForm extends React.Component {

			constructor() {
				super();
				this.state = {
					data: ':D',
					status: "niewyslane"
				};
			}

			handleChange = (event) => {
				console.log(event.target.value);
				this.setState({ data: event.target.value });
				// this.setState({data: event.target.value.toUpperCase()});
			}


			handleSubmit = (event) => {
				this.setState({
					status: "wyslane"
				})
				//blokada przed wysłaniem formularza
				event.preventDefault();
			}

			render() {
				return (
					<form onSubmit={this.handleSubmit} className="formularz1">
						<p className="titleParagaph">formularz</p>
						<input type="text" value={this.state.data} onChange={this.handleChange} />
						<input type="submit" value="send" className="button1" />
						<p><span style={{ color: "pink" }}>status: </span><i>{this.state.status}</i></p>
						<p><span style={{ color: "pink" }}>data: </span> <i>{this.state.data}</i> </p>
					</form>
				);
			}
		}

		ReactDOM.render(
			<>
				<MyForm />
			</>
			,
			document.getElementById("react-app")
		)
	</script>
</body>

</html>
