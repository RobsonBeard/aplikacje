<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<style>
		.square {
			background-color: rgb(127, 0, 201);
			color: white;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 50px;
			height: 50px;
			margin: 1px;
		}

		.column {
			border: 3px solid grey;
			flex-direction: column;
		}

		.table {
			border: 3px solid rgb(184, 184, 0);
		}

		.container {
			border: 3px solid red;
		}

		.square,
		.column,
		.table,
		.container {
			display: flex;
		}

		.column,
		.table,
		.container {
			width: max-content;
			height: max-content;
			padding: 3px;
			margin: 2px;
		}
	</style>
</head>

<body>
	<h1 class="naglowek">09: Square, Column, Table, Container</h1>
	<div id="react-app"></div>

	<script type="text/babel">

		let squareArray = []
		let columnArray = []
		let tableArray = []

		class Square extends React.Component {
			render() {
				return (
					<div className="square">
						<p>React</p>
						<p>comp</p>
					</div>
				)
			}
		}

		class Column extends React.Component {
			render() {
				squareArray = []
				for (let i = 0; i < 3; i++) {
					squareArray.push(<Square key={i} />)
				}

				return (
					<div className="column">{squareArray}</div>
				)
			}
		}

		class Table extends React.Component {
			render() {
				columnArray = []
				for (let i = 0; i < 3; i++) {
					columnArray.push(<Column key={i} />)
				}
				return (
					<div className="table">{columnArray}</div>
				)
			}
		}

		class Container extends React.Component {
			render() {
				tableArray = []
				for (let i = 0; i < 3; i++) {
					tableArray.push(<Table key={i} />)
				}
				return (
					<div className="container">{tableArray}</div>
				)
			}
		}

		ReactDOM.render(
			<>
				<Container />
			</>
			,
			document.getElementById("react-app")
		)

	</script>
</body>

</html>
