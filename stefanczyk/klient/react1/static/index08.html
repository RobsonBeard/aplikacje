<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
	<h1 class="naglowek">08: images list - data from array</h1>
	<div id="react-app"></div>

	<script type="text/babel">

		const imagesData = [
			{ id: 1, name: "hamlet" },
			{ id: 2, name: "krzyzacy" },
			{ id: 3, name: "lalka" }
		]


		class ImagesList extends React.Component {
			render() {

				return (
					<div className="box2">
						{
							imagesData.map(elem => {
								return <Image
									name={elem.name}
									key={elem.id}
								/>
							})
						}
					</div>
				)
			}
		}

		class Image extends React.Component {
			makeImageName(arg) {
				return arg.substring(0, 1).toUpperCase() + arg.substring(1, arg.length)
				//funkcja ma zwracać tytuł z dużej litery
			}

			makeImageUrl(arg) {
				return `gfx/${arg}.jpg`
				// funkcja ma zwracać pełny url do obrazka, nie tylko jego nazwę
			}

			render() {
				// console.log(this.props);

				return (
					<div className="item2">
						<p>{this.makeImageName(this.props.name)}</p>
						<img src={this.makeImageUrl(this.props.name)}></img>
					</div>
				)
			}
		}

		ReactDOM.render(
			<>
				<ImagesList />
			</>
			,
			document.getElementById("react-app")
		)

	</script>
</body>

</html>
