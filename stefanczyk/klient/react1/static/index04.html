<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
	<h1 class="naglowek">04: JSX Component - this.props object</h1>
	<div id="react-app"></div>

	<script type="text/babel">

		class List extends React.Component {
			render() {
				return (
					<>
						<div className="box">
							<ListItem quantity="1" name="masło" />
							<ListItem quantity="6" name="mleko" />
							<ListItem quantity="2" name="chleb" />
						</div>
					</>
				) // tu sa obiekty klasy ListItem
			}
		}

		class ListItem extends React.Component {
			render() {
				console.log(this.props);
				return (
					<>
						<div className="item">
							{this.props.quantity} x {this.props.name}
							<button className="button1">kup</button>
							<button className="button1">usuń</button>
						</div>
					</>
				)
			}
		}


		ReactDOM.render(
			<List />,
			document.getElementById("react-app")
		)


	</script>
</body>

</html>
