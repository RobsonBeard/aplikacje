<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
	<h1 class="naglowek">07: task list - data from array</h1>
	<div id="react-app"></div>

	<script type="text/babel">

		let items = [
			{
				id: {
					value: 1,
					color: "blue",
				},
				quantity: {
					value: 2,
					color: "black",
				},
				task: {
					verb: "kupić",
					noun: "masło",
					color: "red",
				},
			},
			{
				id: {
					value: 2,
					color: "black",
				},
				quantity: {
					value: 6,
					color: "green",
				},
				task: {
					verb: "wylać",
					noun: "mleko",
					color: "red",
				},
			},
			{
				id: {
					value: 3,
					color: "blue",
				},
				quantity: {
					value: 3,
					color: "green",
				},
				task: {
					verb: "upiec",
					noun: "chleb",
					color: "red",
				},
			}
		]

		class TaskList extends React.Component {
			render() {

				return (
					<div className="box2">
						{
							items.map(elem => {
								return <Task
									idValue={elem.id.value}
									idColor={elem.id.color}
									taskVerb={elem.task.verb}
									taskNoun={elem.task.noun}
									taskColor={elem.task.color}
									quantityValue={elem.quantity.value}
									quantityColor={elem.quantity.color}
									key={elem.id.value}
								/>
							})
						}
					</div> // tutaj map będzie zwracany juz jako tablica i to on powinien mi "rysowac" te ul
				)
			}
		}

		class Task extends React.Component {
			render() {
				// console.log(this.props);
				return (
					<>
						<ul className="list1">
							<li style={{ backgroundColor: this.props.idColor }}>id: {this.props.idValue}</li>
							<li style={{ backgroundColor: this.props.taskColor }}>zadanie: {this.props.taskVerb} &rarr; {this.props.taskNoun}</li>
							<li style={{ backgroundColor: this.props.quantityColor }}>ile: {this.props.quantityValue}</li>
						</ul>
					</>
				)
			}
		}

		ReactDOM.render(
			<>
				<TaskList />
			</>
			,
			document.getElementById("react-app")

		)



	</script>
</body>

</html>
