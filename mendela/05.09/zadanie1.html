<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<b>Witaj JavaScript</b><br>");
        for(let i= -22; i<22; i++)
        {
            document.write(i + "<br>");
        }

        for(let j= 55; j>-15; j-=5)
        {
            document.write(j + " ");
        }

        document.write("<br>")

        for(let k=40; k>=10; k--)
        {
            if(k>15 && k<25)
                {
                    continue;
                }
            document.write(k + " ");
        }

    </script>
</head>

</body>
</html>
