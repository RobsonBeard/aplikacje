<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: monospace;
            font-size: larger;
        }
        table{
            text-align: center;
            empty-cells: hide;
        }
        th{
            color: white;
            background-color: rgb(89, 133, 252);
            padding: 5px;
            width: 50px;
        }
        td{
            background-color: rgb(255, 174, 67);
            padding: 5px;
            width: 50px;
        }
    </style>
    <script>
        let liczba= prompt("Wpisz liczbę naturalną", "6")
        
        // podpunkt a)
        for(i=1; i<=liczba; i++)
        {
            document.write("X")
        }

        document.write("<br><br>") // odstęp między podpunktami

        // podpunkt b)

        for(i=1; i<=liczba; i++)
        {
            document.write("X ")
        }
        document.write("<br>")

        for(j=1; j<=(liczba-2); j++)
        {
            for(i=1; i<=liczba; i++)
            {
                if(i==1 || i==liczba)
                    document.write("X ");
                else 
                    document.write("&nbsp;&nbsp;");
            }
            document.write("<br>")
        }

        for(i=1; i<=liczba; i++)
        {
            document.write("X ")
        }

        document.write("<br><br>") // odstęp między podpunktami

        //podpunkt c)

        for(i=1; i<liczba; i++)
        {
            for(j=liczba; j>=1; j--)
            {
                if(i==j || j==1)
                    document.write("X")
                else    
                    document.write("&nbsp")
            }
            document.write("<br>")
        }

        for(i=1; i<=liczba; i++)
        {
            document.write("X")
        }

        document.write("<br><br>") // odstęp między podpunktami

        //podpunkt d)

        for(i=1; i<=liczba; i++)
        {
            for(j=1; j<=liczba; j++)
            {
                if(i>=j)
                    document.write(j) 
            } 
            document.write("<br>")
        }

        document.write("<br><br>") // odstęp między podpunktami

        //podpunkt e)

        for(i=1; i<=liczba; i++)
        {
            for(j=liczba; j>=1; j--)
            {
                if(i>=j)
                    document.write(j)
                else
                    document.write("&nbsp")
            } 
            document.write("<br>")
        }

        document.write("<br><br>") // odstęp między podpunktami

        //podpunkt f)

        function silnia(n)
        {
            if(n==0)
                return 1
            else if(n>=1)
                return (n*silnia(n-1))
        }

        document.write(silnia(liczba))

        document.write("<br><br>") // odstęp między podpunktami

        //podpunkt g)

        let suma=0
        for(i=0; i<=liczba; i+=2)  // w zakresie od 0 do podanej liczby np. <0,6>
            suma+=i
        document.write(suma)

        document.write("<br><br>") // odstęp między podpunktami

        //podpunkt h)

        function pierwsza(n)
        {
            if(n==0 || n==1)
                return("Podana liczba nie jest liczbą pierwszą")
            for(i=2; i<n; i++)
            {
             if(n%i==0)
                return("Podana liczba nie jest liczbą pierwszą")   
                    
            }
            return("Podana liczba jest liczbą pierwszą")
        }
        alert(pierwsza(liczba))

        //podpunkt i)

        document.write("<table>")
            for(i=0; i<=liczba; i++)
            {
                document.write("<tr>")
                for(j=0; j<=liczba; j++)
                {
                    if(i==0 && j==0)
                        document.write("<th></th>")
                    else if(j==0)
                        document.write("<th>" + i + "</th>")
                    else if(i==0)
                        document.write("<th>" + j + "</th>")
                    else if(i==j)
                        document.write('<td style="background-color: white;">' + i*i + "</td>")
                    else
                        document.write("<td>" + i*j + "</td>")
                    
                }
                document.write("</tr>")
            }
        document.write("</table>")


    </script>
</head>

</body>
</html>
