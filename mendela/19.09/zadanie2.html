<body>
    <input type="text" id="input" readonly>

    <script>

        let tekst = " Przykladowy tekst tralala          ".split("")
        // console.log(tekst);
        setInterval(function () {
            tekst.push(tekst.shift())
            // console.log(tekst);
            document.getElementById("input").value = tekst.join("")
        }, 250)

    </script>
</body>
