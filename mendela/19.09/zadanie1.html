<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #obrazek {
            width: 250px;
            /* height: ; */
        }
    </style>

</head>

<body>

    <img src="Interia.png" alt="interia" id="obrazek">

    <script>

        let bul = true;
        let rozmiar = 250

        setInterval(function () {
            if (rozmiar == 500) {
                bul = !bul
            }
            if (rozmiar == 200) {
                bul = !bul
            }

            if (bul == true) {
                rozmiar += 10
            }
            else {
                rozmiar -= 10
            }

            document.getElementById("obrazek").style.width = `${rozmiar}px`

        }, 100)

    </script>
</body>

</html>
