<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "Testowy string";
        console.log(str.length);   // 14
        console.log(str.charAt(0), str.charAt(2)); // T  s
        console.log(str.indexOf("s")); // 2
        console.log(str.indexOf("s", 3)); // 8
        // lastIndexOf()
        console.log(str.replace("s", "S")); // TeStowy string
        console.log(str.replaceAll("s", "S")); // TeStowy String
        console.log(str.slice(3, 5)); // to
        console.log(str.slice(1, -3)); // estowy str
        let data = "2022-01-22";
        let tab = data.split("-");
        console.log(tab);
        console.log(tab.join(".")); // 2022.01.22
        console.log(str.substr(3, 2)); // to
        console.log(str.substring(3), str.substring(3, 5)); // towy string     to
        console.log("IHOIDHSDHOcdsdsdKIHOI".toLowerCase()); // ihoidhsdhocdsdsdkihoi
        // toUpperCase()
        console.log("          tylko białe znaki     ".trim()); // "tylko białe znaki"
        let liczba = 12
        console.log(liczba, typeof (liczba.toString()), liczba.toString(2)); // 12 string 1100
 
 
        // Array
        let arr = [];   // moge od razu tak [1,2,3, "ghgh"]
        console.log(arr);
        arr[3] = "trzy";
        arr[6] = 3;
        console.log(arr);
        console.table(arr);
        let arr2 = [
            [1, 2, 3],
            "a",
            ["a", 1.444]
        ]
        console.table(arr2);
        console.log(arr2[2][0]); // a
        //arr2[4][0] = "ssds"; // undefined
 
        let tab2 = new Array(1, 2, 3, "fdfdf");
        console.log(tab2);
        let tab3 = new Array(
            new Array(1, 2, 3),
            "a",
            new Array("dfdf", 1.22)
        )
        console.table(tab3);
        console.log(tab3[2][1]); // 1.22
        tab4 = new Array(6);
        console.log(tab4); // [ <6 empty slots> ] !!!!
        tab4B = [6];
        console.log(tab4B); // [6] !!!!!!!
 
        let A = [1, 2, 3, 4];
        let B = ["a", "b"];
        let C = A.concat(B)
        console.log(C);
        console.log(A.includes(5)); // false
        // indexOf()  /  lastIndexOf()
        // join()
        console.log(A.reverse()); /// [ 4, 3, 2, 1 ]
        // slice()
        console.log([12, 10, 2, 1, 4, 6, 8, 3].sort()); // alfabetyczne!!!
        /// jeśli liczbowo patrz link do dokumentcji
        console.log("A:", A)
        //let D = A.splice(1) // [ 3, 2, 1 ]
        //let D = A.splice(1, 2) // [3, 2]
        let D = A.splice(1, 2, "ala", [1, 2])
        console.log(D, A);
        // pop push shift unshift
        let p = [1, 2, 3]
        p.push("X")
        console.log(p);
        let ostatni = p.pop();
        console.log(ostatni, p);
        p.unshift("Z")
        console.log(p); //  [ "Z", 1, 2, 3 ]
        let pierwszy = p.shift();
        console.log(pierwszy, p);  // Z      Array(3) [ 1, 2, 3 ]

            console.log(i);

    </script>
